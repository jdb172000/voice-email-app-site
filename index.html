<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Email App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.js"></script>
</head>
<body>
  <h1>Voice Email App</h1>

  <!-- ✅ Google Sign-In -->
  <div id="g_id_onload"
       data-client_id="341984270208-kiqufoaa8m1pa2lv4n5kvea411jtfv8t.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <!-- ✅ App Interface -->
  <textarea id="userText" placeholder="Speak or type your message..."></textarea><br>
  <button id="mic-button">🎙️ Record</button>
  <button id="format-button">🧠 Format</button>
  <button id="send-button">📤 Send</button>

  <p id="status">Not signed in</p>
  <pre id="responseText"></pre>

  <script src="app.js"></script>
  <script>
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      document.getElementById("status").innerText =
        `✅ Signed in as ${data.name} (${data.email})`;
      console.log("User signed in:", data);
    }
  </script>
</body>
</html>
